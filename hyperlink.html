<script>
    function myFunction() {
        var x = document.getElementById("nav_grid");
        if (x.className === "grid_container") {
            x.className += " responsive" ;
        } else{
            x.className = "grid_container"
        }
    }

    //Code for the clicked dropdown
    function clicked_dropdown() {
        document.getElementById("searchbar").classList.toggle("show;")
    }

    window.onclick = function(event) {
        if (!event.target.matches(".dropdown_button")) {
            var dropdowns = document.getElementsByClassName("dropdown_contents")
            var i
            for (i=0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains("show")){
                    openDropdown.classList.remove("show");
                }
            }
        }
    }
</script>
